<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling for the body of the popup */
        body {
            width: 300px; /* Set width of the popup */
            padding: 20px; /* Add padding inside the popup */
            font-family: 'Arial', sans-serif; /* Set the font */
            background: linear-gradient(to bottom right, #fdf497, #fd5949, #d6249f, #285AEB); /* Gradient background */
            color: white; /* Text color */
            text-align: center; /* Center the text */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Prevent content overflow */
        }
        /* Styling for the header */
        h1 {
            font-size: 24px; /* Font size of the header */
            margin-bottom: 20px; /* Space below the header */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Shadow effect for text */
        }
        /* Styling for the status text */
        .status-text {
            font-size: 18px; /* Font size of the status text */
            margin: 10px 0; /* Add margin for spacing */
        }
        /* Styling for the toggle button */
        button {
            background-color: #ffffff; /* White background for button */
            color: #d6249f; /* Instagram pink for text */
            padding: 10px 20px; /* Padding around the button text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners for button */
            font-size: 16px; /* Font size of the button text */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, color 0.3s; /* Smooth color transition */
            margin-top: 10px; /* Space above the button */
        }
        /* Hover effect for the button */
        button:hover {
            background-color: #d6249f; /* Change background to pink on hover */
            color: white; /* Change text to white on hover */
        }
        /* Styling for links */
        a {
            color: #ffffff; /* White link color */
            text-decoration: none; /* No underline */
            font-weight: bold; /* Bold text */
        }
        /* Hover effect for links */
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>InstaFocus</h1> <!-- Title of the popup -->
    <p class="status-text" id="status-text">Status: On</p> <!-- Status text displayed in the popup -->
    <button id="toggle-button">Toggle Focus</button> <!-- Button to toggle the focus mode -->
    <p>Learn more about <a href="https://www.health.harvard.edu/mind-and-mood/doomscrolling-dangers" target="_blank">Doomscrolling</a></p> <!-- Link for more information -->
    <script src="popup.js"></script> <!-- Link to the popup script -->
</body>
</html>
